<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <select id="chapter-select" onchange="changeChapter(this.value)">
            <!-- Chapter options will be dynamically inserted here -->
        </select>
        <select id="question-select" onchange="changeQuestion(this.value)">
            <!-- Question options will be dynamically inserted here -->
        </select>
        <div id="question"></div>
        <ul id="options"></ul>
        <div id="button-container"></div>
        <button id="previousButton" onclick="loadPreviousQuestion()">Previous Question</button>
        <button id="nextButton" onclick="loadNextQuestion()">Next Question</button>
        <button id="shuffleQuestions" onclick="shuffleCurrentQuestions()">Shuffle Questions</button>
        <button id="shuffleChapters" onclick="shuffleChaptersAndQuestions()">Shuffle All</button>
        <button id="autoNextToggle" onclick="toggleAutoNext()">Auto Next: On</button>
    </div>
        <p id="feedback"></p>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
